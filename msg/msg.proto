syntax = "proto3";

message IP4Request {
        uint32 query = 1;
}

message IP6Request {
        string query = 1;
}

message URLRequest {
        string query = 1;
}

message DomainRequest {
        string query = 1;
}

message SearchResponse {
        string error = 1;
        repeated Content results = 2;
}

service Check {
  rpc SearchIP4 (IP4Request) returns (SearchResponse);
  rpc SearchIP6 (IP6Request) returns (SearchResponse);
  rpc SearchURL (URLRequest) returns (SearchResponse);
  rpc SearchDomain (DomainRequest) returns (SearchResponse);
}

message Content {
        int32 id = 1;
        int32 entryType = 2;
        int32 httpsBlock = 3;
        int64 registryUpdateTime = 4;
	Decision decision = 5;
        int64 includeTime = 6;
        string blockType = 7;
        string hash = 8;
        int64 ts = 9;
        uint32 u2Hash = 10;
        repeated URL url = 11;
        repeated IPv4Address ip4 = 12;
	repeated IPv6Address ip6= 13;
	repeated Subnet subnet = 14;
	repeated Subnet6 subnet6 = 15;
	repeated Domain domain = 16;
}

message Decision {
	string date = 1;
	string number = 2;
	string org = 3;
}

message IPv4Address {
	uint32 ip4 = 1;
	int64 ts = 2;
}

message IPv6Address {
	string ip6 = 1;
	int64 ts = 2;
}

message Subnet {
	string subnet = 1;
	int64 ts = 2;
}

message Subnet6 {
	string subnet6 = 1;
	int64 ts = 2;
}

message URL {
	string url = 1;
	int64 ts = 2;
}

message Domain {
	string domain = 1;
	int64 ts = 2;
}

